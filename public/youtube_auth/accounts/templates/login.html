{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  .login-box {
    max-width: 400px;
    margin: 50px auto;
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }
  .login-box h2 {
    margin-bottom: 25px;
    text-align: center;
    font-weight: 600;
  }
  .login-box input {
    border-radius: 8px;
    height: 45px;
  }
  .btn-login {
    border-radius: 8px;
    width: 100%;
  }
</style>

<div class="login-box">
  <h2>Welcome to Mini YouTube</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-danger btn-login">Login</button>
  </form>

  <p class="mt-3 text-center">
    <b>Don't have an account?</b> <a href="{% url 'register' %}">Register here</a>
  </p>
</div>
{% endblock %}
