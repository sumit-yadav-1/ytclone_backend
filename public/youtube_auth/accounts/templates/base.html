<!DOCTYPE html>
<html>
<head>
  <title>YouTube Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4" style="height: 75px;">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <img src="https://i.ibb.co/B5LrsBsH/download-removebg-preview.png" alt="logo" style="height: 60px;" />
      <h2 class="mb-0">Mini YouTube</h2>
    </a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="text-white me-3">Hello, {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">Register</a>
      {% endif %}
    </div>
  </nav>
  <div class="container mt-4">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
